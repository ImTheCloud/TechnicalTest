<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Calculation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        
        input {
            padding: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultContainer {
            margin-top: 20px;
            text-align: left;
        }

        .result {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }

        .solution {
            color: #4caf50;
        }

        .error {
            color: #f44336;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>Change Calculation</h2>
    <form id="changeForm">
        <label for="amount">Enter an amount to test:</label>
        <input type="text" id="amount" name="amount" required>
        <button type="button" onclick="calculateChange()">Test</button>
    </form>

    <div id="resultContainer"></div>
</div>

<script>
function calculateChange() {
    var amount = document.getElementById("amount").value;

    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            document.getElementById("resultContainer").innerHTML = xhr.responseText;
        }
    };

    xhr.open("POST", "backend.php", true);
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhr.send("amount=" + amount);
}
</script>

</body>
</html>
